<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muspelheium - Art Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            background: url('https://i.imgur.com/StEgTc8.jpg') no-repeat center center/cover;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gallery img {
            width: 30%;
            height: auto;
            border-radius: 10px;
        }
        .cta {
            margin-top: 20px;
        }
        .cta button {
            background: #ff6600;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .cta button:hover {
            background: #cc5500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Muspelheium</h1>
        <p>Your gateway to unique and exclusive artworks. Explore, create, and sell your artistic masterpieces.</p>

        <div class="gallery">
            <img src="https://i.imgur.com/9xi83Mh.jpg" alt="Artwork 1">
            <img src="https://i.imgur.com/2ypqW2W.jpg" alt="Artwork 2">
            <img src="https://i.imgur.com/RlSKP2X.jpg" alt="Artwork 3">
        </div>

        <div class="cta">
            <button onclick="alert('Explore More Coming Soon!')">Explore More</button>
        </div>
    </div>

</body>
</html>
