<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muspelheium - Art Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
      background: url('https://i.imgur.com/Df4q6aJ.jpg') no-repeat center center/cover;
      background-attachment: fixed;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      margin-top: 50px;
    }
    h1 {
      font-size: 36px;
    }
    p {
      font-size: 18px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .gallery img {
      width: 30%;
      height: auto;
      border-radius: 10px;
      border: 5px solid #fff;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .cta {
      margin-top: 20px;
    }
    .cta button {
      background: #ff6600;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .cta button:hover {
      background: #cc5500;
    }
    .contact {
      margin-top: 50px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }
    .contact input, .contact textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      text-align: center;
    }
    .contact button {
      background: #ff6600;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .contact button:hover {
      background: #cc5500;
    }
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
    }

    /* Video section styling */
    .video-section {
      margin-top: 50px;
    }
    .video-section h2 {
      margin-bottom: 20px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Muspelheium</h1>
    <p>Your gateway to unique and exclusive artworks. Explore, create, and sell your artistic masterpieces.</p>

    <div class="gallery">
      <img src="https://i.imgur.com/9xi83Mh.jpg" alt="Artwork 1">
      <img src="https://i.imgur.com/2ypqW2W.jpg" alt="Artwork 2">
      <img src="https://i.imgur.com/RlSKP2X.jpg" alt="Artwork 3">
    </div>

    <div class="cta">
      <button onclick="alert('Explore More Coming Soon!')">Explore More</button>
    </div>

    <!-- üìΩÔ∏è Video Section -->
    <div class="video-section">
      <h2>Watch Our Story</h2>
      <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1lsJY30TI5Fus3IHMC7DlIrnQvEEdoV3S/preview" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>

    <!-- üì¨ Contact Section -->
    <div class="contact">
      <h2>Contact Us</h2>
      <form action="mailto:appleisgreat377@gmail.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="email" name="email" placeholder="Your Email" required><br>
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea><br>
        <button type="submit">Send Message</button>
      </form>

      <div class="social-links">
        <p>Or reach us at:</p>
        <a href="mailto:appleisgreat377@gmail.com">üìß Email</a>
        <a href="https://www.instagram.com/in_swapnil_/" target="_blank">üì∑ Instagram</a>
        <a href="https://x.com/Snil249" target="_blank">üê¶ Twitter</a>
        <a href="tel:+919064479760">üìû Call Us</a>
      </div>
    </div>

  </div>

</body>
</html>
